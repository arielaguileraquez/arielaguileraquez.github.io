<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos Sushi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-header {
      background-color: #f8f9fa;
    }
    .precio-total {
      font-size: 1.4rem;
      font-weight: bold;
      color: #198754;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Haz tu pedido üç£</h2>

    <div class="row g-3 justify-content-center">
      <div class="col-md-3">
        <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalHandroll">Handroll</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#modalGohan">Gohan</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#modalPromoMixta">Promo Mixta</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#modalAcevichado">Acevichado</button>
      </div>
    </div>
  </div>

  <!-- ========== MODAL BASE ========= -->
  <template id="modalBase">
    <div class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Cantidad:</label>
                <input type="number" min="1" value="1" class="form-control cantidad">
              </div>

              <div class="mb-3">
                <label class="form-label">Adicionales:</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input adicional" type="checkbox" data-precio="1000" id="extraPalta">
                  <label class="form-check-label" for="extraPalta">Palta +$1000</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input adicional" type="checkbox" data-precio="500" id="extraQueso">
                  <label class="form-check-label" for="extraQueso">Queso crema +$500</label>
                </div>
              </div>

              <div class="mt-4 d-flex justify-content-between align-items-center">
                <div>Precio Base: <strong class="precio-base"></strong></div>
                <div>Total: <span class="precio-total">$0</span></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Agregar al pedido</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- ========== MODALES CONCRETO ========= -->
  <div id="modales"></div>

  <script>
    const productos = [
      { id: 'modalHandroll', nombre: 'Handroll', precio: 3500 },
      { id: 'modalGohan', nombre: 'Gohan', precio: 4500 },
      { id: 'modalPromoMixta', nombre: 'Promo Mixta', precio: 8900 },
      { id: 'modalAcevichado', nombre: 'Sushi Acevichado', precio: 6900 },
    ];

    const contenedor = document.getElementById('modales');
    const template = document.getElementById('modalBase').content;

    productos.forEach(prod => {
      const clone = template.cloneNode(true);
      const modal = clone.querySelector('.modal');
      modal.id = prod.id;
      modal.querySelector('.modal-title').textContent = `Arma tu ${prod.nombre}`;
      modal.querySelector('.precio-base').textContent = `$${prod.precio.toLocaleString()}`;
      modal.dataset.precioBase = prod.precio;
      contenedor.appendChild(clone);
    });

    // Funci√≥n para actualizar precios
    document.addEventListener('input', e => {
      const modal = e.target.closest('.modal');
      if (!modal) return;

      const precioBase = parseInt(modal.dataset.precioBase);
      const cantidad = parseInt(modal.querySelector('.cantidad').value) || 1;
      let adicionales = 0;
      modal.querySelectorAll('.adicional:checked').forEach(a => {
        adicionales += parseInt(a.dataset.precio);
      });

      const total = (precioBase + adicionales) * cantidad;
      modal.querySelector('.precio-total').textContent = `$${total.toLocaleString()}`;
    });

    // Inicializar Bootstrap JS
    document.querySelectorAll('.modal').forEach(modal => {
      const basePrecio = parseInt(modal.dataset.precioBase);
      modal.querySelector('.precio-total').textContent = `$${basePrecio.toLocaleString()}`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
